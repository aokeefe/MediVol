{% extends "base.html" %}

{% block title %}
    <title>InterVol | Box Transfer</title>
{% endblock %}

{% block styles %}
    <link rel='stylesheet' href='{{ STATIC_URL }}inventory/css/box_transfer.css' />
{% endblock %}

{% block body %}
    <h2>Box Transfer</h2>

    <input type='text' id='boxTransferBarcode' class='textField'
        placeholder='Scan or enter a barcode...' />

    <div id='boxNotFoundWrapper'>
        <p id='boxNotFoundMessage' class='requiredText requiredMessage'>Box could not be found.</p>
    </div>

    <div id='tableWrapper'>
        <table id='boxes_added'>
            <tr id='table_header'>
                <td>Box ID</td>
                <td>Current Warehouse</td>
                <td>Weight</td>
                <td>Size</td>
                <td>Expiration</td>
            </tr>

            <tr id='placeholder_row'>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>

    Transfer to:
    <select id='toWarehouse'>
        {% for warehouse in warehouses %}
            {% if warehouse.is_default %}
                <option value='{{ warehouse.abbreviation }}' selected='selected'>{{ warehouse.name }}</option>
            {% else %}
                <option value='{{ warehouse.abbreviation }}'>{{ warehouse.name }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <button id='transferBoxes' class='button'>Transfer Boxes</a>
{% endblock %}

{% block javascript %}
    <script type='text/javascript' src='{{ STATIC_URL }}inventory/js/box_transfer.js'></script>
{% endblock %}
